<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de" lang="de">

<head>
    <title>Ajax mit array</title>

    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <script language="javascript" type="text/javascript" src="scripts/ajax.js"></script>
    <script language="javascript" type="text/javascript">
    function getArray() {
        var queryCheck = "";
        var xmlhttpCheck = new ajaxRequest(
        "includes/getArray.php",
        function()
        {
            var CheckReady = xmlhttpCheck.req;
            if (CheckReady.readyState==4) {
                var inhalt1_id = document.getElementById("inhalt1");
                var inhalt2_id = document.getElementById("inhalt2");
                var response = CheckReady.responseText
                var gotArray = response.split("¶");
                inhalt1_id.innerHTML = gotArray[0];
                inhalt2_id.innerHTML = gotArray[1];
            }
        },                                 
        "POST",
        queryCheck,
        ["Content-Type","application/x-www-form-urlencoded"]
    );
    xmlhttpCheck.doRequest();
    }
    
    
    
    </script>
</head>

<body onload='getArray()'>
<div id="inhalt1"></div><br /><br />
<div id="inhalt2"></div>
</body>
</html>
